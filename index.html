<!DOCTYPE html>
<html>
  <head>
    <title>Weather now</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/7a5badc389.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Anton&family=Caveat:wght@600&family=Dosis:wght@700&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container py-5">
       <div class="col-xl-5"></div>
       <h1>Weather now</h1>
      <div class="row"> 
      <div class="col-xl-5">
      <form class="input-group rounded">
        <input
          type="search"
          class="form-control rounded"
          id="search-input"
          placeholder="Enter a city or country"
          aria-label="Search"
          aria-describedby="button-addon2"
        />
        <button class="btn search-button" type="submit" id="button-addon2">
          <i class="fas fa-search"></i>
        </form>
      </div>
      <div class="row d-flex h-100" style="color: #282828" id="first-row">
        <div class="col-xl-8">
          <div id="demo1" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <!-- Carousel inner -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="d-flex justify-content-between mb-4 pb-2">
                  <div class="col">
                    <div class="display-2">
                      <span class="float-left" id="current-temp">°</span><span class="float-left" id="temp-celsius"><a href="#">  C°</a></span><span id="separator">  | </span>
                      <span class="float-left" id="temp-fahrenheit"><a href="#">  F°</a></span>
                    </div>
                    <ul>
                    <li id="current-date"></li>
                    <li id="current-time"></li>
                    <li id="city-info">London, United Kingdom</li>
                    </ul>
                  </div>
                    <ul id="forecast-list">
                    <li>
                     <img id="weather-icon"/> 
                    </li>
                    <li id="weather-description"></li>
                    <li id="wind-speed"></li>
                    <li id="current-hmidity"></li>
                    </ul>
                  </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-8">
          <div id="row3" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <!-- Carousel inner -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="d-flex justify-content-around text-center mb-4 pb-3 pt-2" id="daily-forecast-temps">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex h-50" style="color: #282828" id="general-footer">
      <div class="col-xl-4 justify-content-sm-between mb-4 pb-1" id="footer-adjustment">
      <footer>
        <div class="coder">
        <a
        href="https://github.com/CatVirus22/weather-app"
        target="_blank">Open-source code</a> by:
          <img
            class="kat"
            src="https://img.icons8.com/stickers/50/000000/cat.png"
          />
          <span class="coderName">Marizabelle Aldana</span>
        </div>
      </footer>
      <script src="src/index.js"></script>
      </div>
      </div>
    </div>
    </div>
  </body>
</html>
